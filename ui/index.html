<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WFC Sculpture Studio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="title">WFC Sculpture Studio</div>
            <div class="subtitle">Voxel WFC â€¢ STL / PNG / SVG</div>
          </div>
        </div>
        <div class="actions">
          <button id="btn-generate" class="primary">Generate</button>
          <button id="btn-stl">Export STL</button>
          <button id="btn-png">Export PNG</button>
          <button id="btn-svg">Export SVG</button>
        </div>
      </header>
      <main class="layout">
        <section class="controls">
          <div class="panel">
            <div class="panel-title">Grid</div>
            <label>
              X
              <input id="size-x" type="number" min="8" max="64" step="1" value="24" />
            </label>
            <label>
              Y
              <input id="size-y" type="number" min="8" max="64" step="1" value="20" />
            </label>
            <label>
              Z
              <input id="size-z" type="number" min="8" max="64" step="1" value="24" />
            </label>
            <label>
              Cell Size
              <input id="cell-size" type="number" min="0.5" max="5" step="0.1" value="1" />
            </label>
          </div>
          <div class="panel">
            <div class="panel-title">Generation</div>
            <label>
              Seed
              <input id="seed" type="number" step="1" value="1337" />
            </label>
            <label class="inline">
              <input id="boundary-air" type="checkbox" checked />
              Boundary Air
            </label>
            <label class="inline">
              <input id="gravity" type="checkbox" checked />
              Settle Gravity
            </label>
          </div>
          <div class="panel">
            <div class="panel-title">Export Style</div>
            <label>
              PNG Size
              <input id="png-size" type="number" min="512" max="2048" step="128" value="1024" />
            </label>
            <label>
              Stroke Weight
              <input id="stroke-weight" type="number" min="0.5" max="3" step="0.1" value="1.2" />
            </label>
            <label>
              Jitter
              <input id="stroke-jitter" type="number" min="0" max="2" step="0.1" value="0.7" />
            </label>
          </div>
        </section>
        <section class="viewport">
          <canvas id="preview"></canvas>
          <div id="status" class="status">Ready.</div>
        </section>
      </main>
    </div>
    <script type="module" src="./renderer.ts"></script>
  </body>
</html>
