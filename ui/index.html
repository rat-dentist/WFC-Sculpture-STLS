<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etched Sculptures</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="title">Etched Sculptures</div>
            <div class="subtitle">Texture-etched blocks</div>
          </div>
        </div>
        <div class="actions">
          <button id="btn-generate" class="primary">Generate</button>
          <button id="btn-texture">Load Texture</button>
          <button id="btn-export">Export STL</button>
          <input id="texture-input" type="file" accept="image/*" hidden />
        </div>
      </header>
      <div class="controls">
        <label class="slider">
          Shape
          <select id="shape-mode">
            <option value="cube" selected>Cube</option>
            <option value="rect">Rectangle</option>
          </select>
        </label>
        <label class="slider checkbox">
          <input id="show-texture" type="checkbox" checked />
          Show Surface Texture
        </label>
      </div>
      <main class="layout">
        <section class="viewport full">
          <canvas id="preview"></canvas>
          <div id="status" class="status">Ready.</div>
        </section>
        <aside class="studio">
          <div class="studio-header">
            <div>
              <div class="studio-title">Depth Studio</div>
              <div class="studio-subtitle">Tune the height map before applying</div>
            </div>
            <button id="depth-apply">Apply To Sculpture</button>
          </div>
          <div class="studio-canvas">
            <canvas id="depth-canvas"></canvas>
          </div>
          <div class="studio-controls">
            <label class="slider">
              Detail Depth (mm)
              <input id="carve-depth" type="range" min="0" max="4" step="0.1" value="1.5" />
              <span id="carve-depth-value">1.5</span>
            </label>
            <label id="etch-size-control" class="slider">
              Cube Size (mm)
              <input id="etch-size" type="range" min="120" max="300" step="5" value="200" />
              <span id="etch-size-value">200</span>
            </label>
            <label id="rect-width-control" class="slider hidden">
              Rect Width (mm)
              <input id="rect-width" type="range" min="120" max="320" step="5" value="260" />
              <span id="rect-width-value">260</span>
            </label>
            <label id="rect-height-control" class="slider hidden">
              Rect Height (mm)
              <input id="rect-height" type="range" min="80" max="280" step="5" value="180" />
              <span id="rect-height-value">180</span>
            </label>
            <label id="rect-depth-control" class="slider hidden">
              Rect Depth (mm)
              <input id="rect-depth" type="range" min="120" max="320" step="5" value="220" />
              <span id="rect-depth-value">220</span>
            </label>
            <label id="wall-thickness-control" class="slider">
              Wall Thickness (mm)
              <input id="wall-thickness" type="range" min="2" max="12" step="0.5" value="4" />
              <span id="wall-thickness-value">4.0</span>
            </label>
            <label id="etch-gain-control" class="slider hidden">
              Depth Gain
              <input id="etch-gain" type="range" min="0.5" max="2.5" step="0.1" value="2.0" />
              <span id="etch-gain-value">2.0</span>
            </label>
            <label id="etch-style-control" class="slider">
              Etch Style
              <select id="etch-style">
                <option value="relief" selected>Smooth Relief</option>
                <option value="trench">Trench Cut</option>
              </select>
            </label>
            <label id="trench-threshold-control" class="slider hidden">
              Trench Threshold (%)
              <input id="trench-threshold" type="range" min="0" max="100" step="1" value="50" />
              <span id="trench-threshold-value">50</span>
            </label>
            <label id="etch-margin-control" class="slider hidden">
              Margin (mm)
              <input id="etch-margin" type="range" min="0" max="20" step="0.5" value="0" />
              <span id="etch-margin-value">0.0</span>
            </label>
            <label id="etch-resolution-control" class="slider hidden">
              Mesh Resolution
              <input id="etch-resolution" type="range" min="64" max="512" step="32" value="512" />
              <span id="etch-resolution-value">512</span>
            </label>
            <label id="etch-wrap-control" class="slider hidden">
              Wrap Mode
              <select id="etch-wrap">
                <option value="face">Per Face</option>
                <option value="sides">Wrap Sides</option>
                <option value="global" selected>Seamless Global</option>
              </select>
            </label>
            <label id="etch-fit-control" class="slider checkbox hidden">
              <input id="etch-fit-face" type="checkbox" checked />
              Stretch To Visible Face
            </label>
            <label id="texture-repeat-control" class="slider checkbox hidden">
              <input id="texture-repeat" type="checkbox" checked />
              Repeat Texture
            </label>
            <label id="texture-tiles-control" class="slider hidden">
              Texture Tiles
              <input id="texture-tiles" type="range" min="1" max="8" step="1" value="1" />
              <span id="texture-tiles-value">1</span>
            </label>
            <label id="etch-faces-control" class="slider checkbox hidden">
              <input id="etch-all-faces" type="checkbox" checked />
              Apply To All Faces
            </label>
            <label id="etch-rotate-control" class="slider hidden">
              Rotation
              <select id="etch-rotation">
                <option value="0" selected>0</option>
                <option value="90">90</option>
                <option value="180">180</option>
                <option value="270">270</option>
              </select>
            </label>
            <label id="etch-offsetx-control" class="slider hidden">
              Texture Offset X (%)
              <input id="etch-offset-x" type="range" min="-50" max="50" step="1" value="0" />
              <span id="etch-offset-x-value">0</span>
            </label>
            <label id="etch-offsety-control" class="slider hidden">
              Texture Offset Y (%)
              <input id="etch-offset-y" type="range" min="-50" max="50" step="1" value="0" />
              <span id="etch-offset-y-value">0</span>
            </label>
            <label id="etch-flipx-control" class="slider checkbox hidden">
              <input id="etch-flip-x" type="checkbox" />
              Flip X
            </label>
            <label id="etch-flipy-control" class="slider checkbox hidden">
              <input id="etch-flip-y" type="checkbox" checked />
              Flip Y
            </label>
            <label class="slider">
              Blur
              <input id="depth-blur" type="range" min="0" max="8" step="0.5" value="0" />
              <span id="depth-blur-value">0.0</span>
            </label>
            <label class="slider">
              Gamma
              <input id="depth-gamma" type="range" min="0.3" max="3" step="0.05" value="1" />
              <span id="depth-gamma-value">1.00</span>
            </label>
            <label class="slider">
              Contrast
              <input id="depth-contrast" type="range" min="-50" max="50" step="1" value="0" />
              <span id="depth-contrast-value">0</span>
            </label>
            <label class="slider">
              Relief Contrast
              <input id="depth-relief" type="range" min="-100" max="100" step="1" value="20" />
              <span id="depth-relief-value">20</span>
            </label>
            <label class="slider">
              Midtone Focus
              <input id="depth-midtone" type="range" min="0" max="100" step="1" value="35" />
              <span id="depth-midtone-value">35</span>
            </label>
            <label class="slider">
              High-pass Detail
              <input id="depth-highpass" type="range" min="0" max="60" step="1" value="15" />
              <span id="depth-highpass-value">15</span>
            </label>
            <label class="slider">
              Posterize
              <input id="depth-posterize" type="range" min="0" max="16" step="1" value="0" />
              <span id="depth-posterize-value">0</span>
            </label>
            <label class="slider">
              Low Tone
              <input id="carve-low" type="range" min="0" max="100" step="1" value="20" />
              <span id="carve-low-value">20</span>
            </label>
            <label class="slider">
              High Tone
              <input id="carve-high" type="range" min="0" max="100" step="1" value="85" />
              <span id="carve-high-value">85</span>
            </label>
            <label class="slider checkbox">
              <input id="detail-emboss" type="checkbox" checked />
              Emboss (Add Detail)
            </label>
            <label class="slider checkbox">
              <input id="depth-invert" type="checkbox" checked />
              Invert Depth
            </label>
            <label class="slider checkbox">
              <input id="depth-smooth" type="checkbox" />
              Smoothing Mode
            </label>
            <label class="slider checkbox">
              <input id="depth-raking" type="checkbox" checked />
              Raking Light
            </label>
            <label class="slider">
              Light Angle
              <input id="depth-light-angle" type="range" min="0" max="360" step="1" value="45" />
              <span id="depth-light-angle-value">45</span>
            </label>
            <label class="slider checkbox">
              <input id="depth-live" type="checkbox" />
              Live Apply
            </label>
            <label class="slider checkbox">
              <input id="depth-preview" type="checkbox" />
              Preview Depth Map
            </label>
            <label class="slider">
              Studio Preview
              <select id="depth-studio-mode">
                <option value="texture" selected>Texture</option>
                <option value="heightmap">Heightmap</option>
                <option value="trench">Trench Mask</option>
              </select>
            </label>
          </div>
        </aside>
      </main>
    </div>
    <script type="module" src="./renderer.ts"></script>
  </body>
</html>
